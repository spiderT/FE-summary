<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // console.time及console.timeEnd用于显示代码的运行时间
      console.time("计时器一");
      for (let i = 0; i < 1000; i++) {
        for (let j = 0; j < 1000; j++) {}
      }
      console.timeEnd("计时器一"); // 计时器一: 6.469970703125 ms
    </script>
  </body>
</html>
