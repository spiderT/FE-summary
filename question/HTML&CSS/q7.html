<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ol>
        <li>元素1</li>
        <li style="visibility: hidden">元素2</li>
        <li>元素3</li>
        <li>元素4</li>
      </ol>
    </div>
    <div>
      <strong>给元素设置display:none样式</strong>             
      <ol>
        <li>元素1</li>
        <li style="display: none">元素2</li>
        <li>元素3</li>
        <li>元素4</li>
      </ol>
    </div>
  </body>
</html>
